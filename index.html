<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Metric to Imperial unit converter for length, volume, and mass." />

    <title>Metric / Imperial Unit Converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      onload="this.onload=null;this.rel='stylesheet'"
    >
    
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      >
    </noscript>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="border">
        <header>
            <div class="header-container">
                <div id="header-start">by tlcodes</div>

                <div id="header-end">
                    <label class="toggle-switch">
                        <span class="toggle-text">Light / Dark</span>
                        <input type="checkbox" id="toggle-button" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="main-container" aria-labelledby="converter-title">
                <h1 id="converter-title">Metric / Imperial Unit Conversion</h1>

                <label for="main-input">Enter a number</label>
                <input
                    id="main-input"
                    class="metric-input"
                    type="number"
                    inputmode="numeric"
                    autocomplete="off"
                    placeholder="20"
                    required
                />

                <button id="convert-btn" type="button">Convert</button>

                <p id="warning-text" role="alert" aria-live="polite"></p>
            </section>

            <section class="measurements">
                <div class="section-container" id="length">
                    <h2 class="measure">Length (Meters / Feet)</h2>
                    <p class="updated" id="length-convert">
                        20 meters = 65.616 feet | 20 feet = 6.096 meters
                    </p>
                </div>

                <div class="section-container" id="volume">
                    <h2 class="measure">Volume (Liters / Gallons)</h2>
                    <p class="updated" id="volume-convert">
                        20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                    </p>
                </div>

                <div class="section-container" id="mass">
                    <h2 class="measure">Mass (Kilograms / Pounds)</h2>
                    <p class="updated" id="mass-convert">
                        20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                    </p>
                </div>
            </section>
        </main>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
