<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="border">
            <header>
                <div class="header-container">
                    <div id="header-start">by tlcodes</div>
                    <div id="header-end">
                        <h2>Light/Dark</h2>
                        <label class="toggle-switch">
                            <input type="checkbox" id="toggle-button"/>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </header>
            <div class="main">
                <section class="main-container">
                    <h1>Metric/Imperial Unit Conversion</h1>
                        <p id="enter-text"></p>
                        <input 
                            id="main-input" 
                            class="metric-input"
                            type="text"
                            inputmode="numeric"
                            autocomplete="off"
                            placeholder="20"
                            required
                        />
                        <button id="convert-btn">Convert</button>
                        <p id="warning-text"></p>
                </section>
                <section class="measurements">
                    <div class="section-container" id="length">
                        <h2 class="measure">Length (Meter/Feet)</h2>
                        <p class="updated" id="length-convert">
                            20 meters = 65.616 feet | 20 feet = 6.096 meters
                        </p>
                    </div>
                    <div class="section-container" id="volume">
                        <h2 class="measure">Volume (Liters/Gallons)</h2>
                        <p class="updated" id="volume-convert">
                            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                        </p>
                    </div>
                    <div class="section-container" id="mass">
                        <h2 class="measure">Mass (Kilograms/Pounds)</h2>
                        <p class="updated" id="mass-convert">
                            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                        <p>  
                    </div>
                </section>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
